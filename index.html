<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Follow-up">
    <title>Kunden Follow-up App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const CustomerFollowUpApp = () => {
          const [customers, setCustomers] = useState([]);
          const [selectedCustomer, setSelectedCustomer] = useState(null);
          const [showAddCustomer, setShowAddCustomer] = useState(false);
          const [showAddProduct, setShowAddProduct] = useState(false);
          const [showAddFollowUp, setShowAddFollowUp] = useState(false);
          const [searchTerm, setSearchTerm] = useState('');
          const [notifications, setNotifications] = useState([]);

          useEffect(() => {
            const savedCustomers = JSON.parse(localStorage.getItem('customers') || '[]');
            setCustomers(savedCustomers);
            checkNotifications(savedCustomers);
          }, []);

          useEffect(() => {
            localStorage.setItem('customers', JSON.stringify(customers));
            checkNotifications(customers);
          }, [customers]);

          const checkNotifications = (customerList) => {
            const today = new Date();
            const pending = [];
            customerList.forEach(customer => {
              if (customer.products) {
                customer.products.forEach(product => {
                  const startDate = new Date(product.startDate);
                  const lastFollowUp = product.followUps && product.followUps[0];
                  const lastFollowUpDate = lastFollowUp ? new Date(lastFollowUp.date) : startDate;
                  const daysSinceLastFollowUp = Math.floor((today - lastFollowUpDate) / (1000 * 60 * 60 * 24));
                  if (daysSinceLastFollowUp >= 14) {
                    pending.push({
                      customerId: customer.id,
                      customerName: customer.name,
                      productName: product.name,
                      daysDue: daysSinceLastFollowUp - 14
                    });
                  }
                });
              }
            });
            setNotifications(pending);
          };

          const getNextFollowUpDate = (customer) => {
            if (!customer.products || customer.products.length === 0) return null;
            let earliestNextFollowUp = null;
            customer.products.forEach(product => {
              const startDate = new Date(product.startDate);
              const lastFollowUp = product.followUps && product.followUps[0];
              const lastFollowUpDate = lastFollowUp ? new Date(lastFollowUp.date) : startDate;
              const nextFollowUpDate = new Date(lastFollowUpDate);
              nextFollowUpDate.setDate(nextFollowUpDate.getDate() + 14);
              if (!earliestNextFollowUp || nextFollowUpDate < earliestNextFollowUp) {
                earliestNextFollowUp = nextFollowUpDate;
              }
            });
            return earliestNextFollowUp;
          };

          const addCustomer = (customerData) => {
            const newCustomer = {
              id: Date.now(),
              ...customerData,
              products: [],
              createdAt: new Date().toISOString()
            };
            setCustomers([...customers, newCustomer]);
            setShowAddCustomer(false);
          };

          const updateCustomer = (customerId, updatedData) => {
            setCustomers(customers.map(customer => 
              customer.id === customerId ? { ...customer, ...updatedData } : customer
            ));
          };

          const deleteCustomer = (customerId) => {
            if (window.confirm('Möchtest du diesen Kunden wirklich löschen?')) {
              setCustomers(customers.filter(c => c.id !== customerId));
              setSelectedCustomer(null);
            }
          };

          const addProductToCustomer = (customerId, productData) => {
            setCustomers(customers.map(customer => {
              if (customer.id === customerId) {
                return {
                  ...customer,
                  products: [...(customer.products || []), {
                    id: Date.now(),
                    ...productData,
                    followUps: []
                  }]
                };
              }
              return customer;
            }));
            setShowAddProduct(false);
          };

          const deleteProduct = (customerId, productId) => {
            if (window.confirm('Möchtest du dieses Produkt wirklich löschen?')) {
              setCustomers(customers.map(customer => {
                if (customer.id === customerId) {
                  return {
                    ...customer,
                    products: customer.products.filter(p => p.id !== productId)
                  };
                }
                return customer;
              }));
            }
          };

          const addFollowUp = (customerId, productId, followUpData) => {
            setCustomers(customers.map(customer => {
              if (customer.id === customerId) {
                return {
                  ...customer,
                  products: customer.products.map(product => {
                    if (product.id === productId) {
                      return {
                        ...product,
                        followUps: [followUpData, ...(product.followUps || [])]
                      };
                    }
                    return product;
                  })
                };
              }
              return customer;
            }));
            setShowAddFollowUp(false);
          };

          const filteredCustomers = customers.filter(customer =>
            customer.name.toLowerCase().includes(searchTerm.toLowerCase())
          );

          return (
            <div className="h-screen bg-gray-50 flex flex-col">
              <div className="bg-blue-600 text-white p-4 shadow-lg">
                <div className="flex items-center justify-between mb-3">
                  <h1 className="text-xl font-bold">Kunden Follow-up</h1>
                  <button onClick={() => setShowAddCustomer(true)} className="bg-white text-blue-600 rounded-full p-2 hover:bg-blue-50">
                    <i data-lucide="plus" style={{width: 24, height: 24}}></i>
                  </button>
                </div>
                <div className="relative">
                  <i data-lucide="search" className="absolute left-3 top-2.5 text-gray-400" style={{width: 20, height: 20}}></i>
                  <input type="text" placeholder="Kunden suchen..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 rounded-lg text-gray-800" />
                </div>
              </div>
              {notifications.length > 0 && (
                <div className="bg-orange-100 border-l-4 border-orange-500 p-3">
                  <div className="flex items-center">
                    <i data-lucide="bell" className="text-orange-500 mr-2" style={{width: 20, height: 20}}></i>
                    <span className="font-semibold text-orange-800">{notifications.length} Follow-up{notifications.length > 1 ? 's' : ''} fällig</span>
                  </div>
                </div>
              )}
              <div className="flex-1 overflow-y-auto">
                {filteredCustomers.length === 0 ? (
                  <div className="text-center py-12 text-gray-500">
                    <i data-lucide="user" style={{width: 48, height: 48}} className="mx-auto mb-3 opacity-50"></i>
                    <p>Keine Kunden gefunden</p>
                    <button onClick={() => setShowAddCustomer(true)} className="mt-4 text-blue-600 font-semibold">Ersten Kunden hinzufügen</button>
                  </div>
                ) : (
                  <div className="divide-y">
                    {filteredCustomers.map(customer => {
                      const hasPendingFollowUp = notifications.some(n => n.customerId === customer.id);
                      const nextFollowUp = getNextFollowUpDate(customer);
                      const isOverdue = nextFollowUp && nextFollowUp < new Date();
                      return (
                        <div key={customer.id} onClick={() => setSelectedCustomer(customer)} className="p-4 hover:bg-gray-100 cursor-pointer active:bg-gray-200">
                          <div className="flex items-center justify-between">
                            <div className="flex-1">
                              <div className="flex items-center">
                                <h3 className="font-semibold text-lg">{customer.name}</h3>
                                {hasPendingFollowUp && <span className="ml-2 w-2 h-2 bg-orange-500 rounded-full"></span>}
                              </div>
                              {customer.startDate && <p className="text-xs text-gray-500 mt-1">Start: {new Date(customer.startDate).toLocaleDateString('de-DE')}</p>}
                              {nextFollowUp && <p className={`text-xs mt-1 ${isOverdue ? 'text-orange-600 font-semibold' : 'text-gray-600'}`}>Nächstes Follow-up: {nextFollowUp.toLocaleDateString('de-DE')}{isOverdue && ' (überfällig)'}</p>}
                              <p className="text-sm text-gray-600 mt-1">{customer.products ? customer.products.length : 0} Produkt{(customer.products && customer.products.length !== 1) ? 'e' : ''}</p>
                            </div>
                            <i data-lucide="chevron-right" className="text-gray-400" style={{width: 20, height: 20}}></i>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
              {selectedCustomer && <CustomerDetailsModal customer={selectedCustomer} onClose={() => setSelectedCustomer(null)} onUpdate={(data) => updateCustomer(selectedCustomer.id, data)} onDelete={() => deleteCustomer(selectedCustomer.id)} onAddProduct={() => setShowAddProduct(true)} onDeleteProduct={(productId) => deleteProduct(selectedCustomer.id, productId)} onAddFollowUp={(productId) => setShowAddFollowUp(productId)} notifications={notifications.filter(n => n.customerId === selectedCustomer.id)} />}
              {showAddCustomer && <AddCustomerModal onClose={() => setShowAddCustomer(false)} onSave={addCustomer} />}
              {showAddProduct && selectedCustomer && <AddProductModal onClose={() => setShowAddProduct(false)} onSave={(data) => addProductToCustomer(selectedCustomer.id, data)} />}
              {showAddFollowUp && selectedCustomer && <AddFollowUpModal customer={selectedCustomer} productId={showAddFollowUp} onClose={() => setShowAddFollowUp(false)} onSave={(data) => addFollowUp(selectedCustomer.id, showAddFollowUp, data)} />}
            </div>
          );
        };

        const CustomerDetailsModal = ({ customer, onClose, onUpdate, onDelete, onAddProduct, onDeleteProduct, onAddFollowUp, notifications }) => {
          const [isEditing, setIsEditing] = useState(false);
          const [editData, setEditData] = useState({name: customer.name, email: customer.email || '', phone: customer.phone || '', startDate: customer.startDate, healthChallenges: customer.healthChallenges || ''});
          useEffect(() => { lucide.createIcons(); });
          const handleSaveEdit = () => { onUpdate(editData); setIsEditing(false); };
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 z-50">
              <div className="absolute inset-0 overflow-y-auto">
                <div className="min-h-full bg-white">
                  <div className="bg-blue-600 text-white p-4 sticky top-0 z-10">
                    <div className="flex items-center justify-between">
                      <h2 className="text-xl font-bold">{customer.name}</h2>
                      <div className="flex gap-2">
                        {!isEditing && <button onClick={() => setIsEditing(true)} className="p-1"><i data-lucide="edit-2" style={{width: 20, height: 20}}></i></button>}
                        <button onClick={onClose} className="p-1"><i data-lucide="x" style={{width: 24, height: 24}}></i></button>
                      </div>
                    </div>
                  </div>
                  <div className="p-4 bg-gray-50 border-b">
                    {isEditing ? (
                      <div className="space-y-3">
                        <div><label className="block text-sm font-semibold mb-1">Name</label><input type="text" value={editData.name} onChange={(e) => setEditData({...editData, name: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                        <div><label className="block text-sm font-semibold mb-1">Email</label><input type="email" value={editData.email} onChange={(e) => setEditData({...editData, email: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                        <div><label className="block text-sm font-semibold mb-1">Telefon</label><input type="tel" value={editData.phone} onChange={(e) => setEditData({...editData, phone: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                        <div><label className="block text-sm font-semibold mb-1">Startdatum</label><input type="date" value={editData.startDate} onChange={(e) => setEditData({...editData, startDate: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                        <div><label className="block text-sm font-semibold mb-1">Gesundheitliche Herausforderungen</label><textarea value={editData.healthChallenges} onChange={(e) => setEditData({...editData, healthChallenges: e.target.value})} className="w-full border rounded-lg px-3 py-2 h-24" /></div>
                        <div className="flex gap-2">
                          <button onClick={() => setIsEditing(false)} className="flex-1 border border-gray-300 rounded-lg py-2 font-semibold">Abbrechen</button>
                          <button onClick={handleSaveEdit} className="flex-1 bg-blue-600 text-white rounded-lg py-2 font-semibold">Speichern</button>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-2">
                        {customer.startDate && <div className="flex items-center text-sm"><i data-lucide="calendar" style={{width: 16, height: 16}} className="mr-2 text-blue-600"></i><span className="font-semibold">Kunde seit:</span><span className="ml-2">{new Date(customer.startDate).toLocaleDateString('de-DE')}</span></div>}
                        {customer.email && <p className="text-sm"><span className="font-semibold">Email:</span> {customer.email}</p>}
                        {customer.phone && <p className="text-sm"><span className="font-semibold">Telefon:</span> {customer.phone}</p>}
                        {customer.healthChallenges && <div className="mt-3"><p className="font-semibold text-sm flex items-center"><i data-lucide="heart" style={{width: 16, height: 16}} className="mr-1 text-red-500"></i>Gesundheitliche Herausforderungen:</p><p className="text-sm mt-1 text-gray-700 whitespace-pre-wrap">{customer.healthChallenges}</p></div>}
                      </div>
                    )}
                  </div>
                  <div className="p-4">
                    <div className="flex items-center justify-between mb-3">
                      <h3 className="font-bold text-lg">Produkte</h3>
                      <button onClick={onAddProduct} className="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm flex items-center"><i data-lucide="plus" style={{width: 16, height: 16}} className="mr-1"></i> Produkt</button>
                    </div>
                    {(!customer.products || customer.products.length === 0) ? (
                      <p className="text-gray-500 text-center py-8">Noch keine Produkte hinzugefügt</p>
                    ) : (
                      <div className="space-y-4">
                        {customer.products.map(product => {
                          const hasNotification = notifications.some(n => n.productName === product.name);
                          const startDate = new Date(product.startDate);
                          const lastFollowUp = product.followUps && product.followUps[0];
                          const lastFollowUpDate = lastFollowUp ? new Date(lastFollowUp.date) : startDate;
                          const nextFollowUpDate = new Date(lastFollowUpDate);
                          nextFollowUpDate.setDate(nextFollowUpDate.getDate() + 14);
                          const isOverdue = nextFollowUpDate < new Date();
                          return (
                            <div key={product.id} className="border rounded-lg p-3 bg-white shadow-sm">
                              <div className="flex items-start justify-between mb-2">
                                <div className="flex-1">
                                  <div className="flex items-center">
                                    <i data-lucide="package" style={{width: 18, height: 18}} className="mr-2 text-blue-600"></i>
                                    <h4 className="font-semibold">{product.name}</h4>
                                    {hasNotification && <span className="ml-2 text-xs bg-orange-500 text-white px-2 py-0.5 rounded-full">Follow-up fällig</span>}
                                  </div>
                                  <p className="text-xs text-gray-500 mt-1">Start: {startDate.toLocaleDateString('de-DE')}</p>
                                  <p className={`text-xs mt-1 ${isOverdue ? 'text-orange-600 font-semibold' : 'text-blue-600'}`}>Nächstes Follow-up: {nextFollowUpDate.toLocaleDateString('de-DE')}{isOverdue && ' (überfällig)'}</p>
                                </div>
                                <button onClick={() => onDeleteProduct(product.id)} className="text-red-500 p-1"><i data-lucide="trash-2" style={{width: 18, height: 18}}></i></button>
                              </div>
                              {product.notes && <p className="text-sm text-gray-700 mb-2 italic bg-gray-50 p-2 rounded">{product.notes}</p>}
                              <button onClick={() => onAddFollowUp(product.id)} className="w-full bg-green-50 text-green-700 py-2 rounded-lg text-sm font-semibold mt-2 flex items-center justify-center hover:bg-green-100"><i data-lucide="message-square" style={{width: 16, height: 16}} className="mr-1"></i>Follow-up hinzufügen</button>
                              {product.followUps && product.followUps.length > 0 && (
                                <div className="mt-3 space-y-2">
                                  <p className="text-xs font-semibold text-gray-600">Follow-up Historie ({product.followUps.length}):</p>
                                  {product.followUps.map((followUp, idx) => (
                                    <div key={idx} className="bg-gray-50 p-2 rounded text-sm border-l-2 border-green-500">
                                      <p className="text-xs text-gray-500 font-semibold">{new Date(followUp.date).toLocaleDateString('de-DE')}</p>
                                      <p className="mt-1 whitespace-pre-wrap">{followUp.notes}</p>
                                    </div>
                                  ))}
                                </div>
                              )}
                            </div>
                          );
                        })}
                      </div>
                    )}
                  </div>
                  <div className="p-4 border-t bg-gray-50">
                    <button onClick={onDelete} className="w-full bg-red-50 text-red-600 py-3 rounded-lg font-semibold flex items-center justify-center hover:bg-red-100"><i data-lucide="trash-2" style={{width: 18, height: 18}} className="mr-2"></i>Kunde löschen</button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const AddCustomerModal = ({ onClose, onSave }) => {
          const [formData, setFormData] = useState({name: '', email: '', phone: '', startDate: new Date().toISOString().split('T')[0], healthChallenges: ''});
          useEffect(() => { lucide.createIcons(); });
          const handleSubmit = () => { if (formData.name.trim() && formData.startDate) { onSave(formData); } };
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-lg w-full max-w-md">
                <div className="p-4 border-b flex items-center justify-between">
                  <h3 className="font-bold text-lg">Neuer Kunde</h3>
                  <button onClick={onClose}><i data-lucide="x" style={{width: 24, height: 24}}></i></button>
                </div>
                <div className="p-4 space-y-4">
                  <div><label className="block text-sm font-semibold mb-1">Name *</label><input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full border rounded-lg px-3 py-2" placeholder="Max Mustermann" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Startdatum *</label><input type="date" value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Email</label><input type="email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full border rounded-lg px-3 py-2" placeholder="max@example.com" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Telefon</label><input type="tel" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full border rounded-lg px-3 py-2" placeholder="+49 123 456789" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Gesundheitliche Herausforderungen</label><textarea value={formData.healthChallenges} onChange={(e) => setFormData({...formData, healthChallenges: e.target.value})} className="w-full border rounded-lg px-3 py-2 h-24" placeholder="z.B. Gelenkschmerzen, Müdigkeit..." /></div>
                  <div className="flex gap-2 pt-2">
                    <button onClick={onClose} className="flex-1 border border-gray-300 rounded-lg py-2 font-semibold">Abbrechen</button>
                    <button onClick={handleSubmit} className="flex-1 bg-blue-600 text-white rounded-lg py-2 font-semibold">Speichern</button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const AddProductModal = ({ onClose, onSave }) => {
          const [formData, setFormData] = useState({name: '', startDate: new Date().toISOString().split('T')[0], notes: ''});
          useEffect(() => { lucide.createIcons(); });
          const handleSubmit = () => { if (formData.name.trim() && formData.startDate) { onSave(formData); } };
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-lg w-full max-w-md">
                <div className="p-4 border-b flex items-center justify-between">
                  <h3 className="font-bold text-lg">Produkt hinzufügen</h3>
                  <button onClick={onClose}><i data-lucide="x" style={{width: 24, height: 24}}></i></button>
                </div>
                <div className="p-4 space-y-4">
                  <div><label className="block text-sm font-semibold mb-1">Produktname *</label><input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full border rounded-lg px-3 py-2" placeholder="z.B. Vitamin D3" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Startdatum *</label><input type="date" value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} className="w-full border rounded-lg px-3 py-2" /><p className="text-xs text-gray-500 mt-1">Follow-up wird automatisch auf 14 Tage später gesetzt</p></div>
                  <div><label className="block text-sm font-semibold mb-1">Notizen</label><textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} className="w-full border rounded-lg px-3 py-2 h-24" placeholder="Anfangsbeobachtungen, Dosierung..." /></div>
                  <div className="flex gap-2">
                    <button onClick={onClose} className="flex-1 border border-gray-300 rounded-lg py-2 font-semibold">Abbrechen</button>
                    <button onClick={handleSubmit} className="flex-1 bg-blue-600 text-white rounded-lg py-2 font-semibold">Speichern</button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const AddFollowUpModal = ({ customer, productId, onClose, onSave }) => {
          const product = customer.products.find(p => p.id === productId);
          const [formData, setFormData] = useState({date: new Date().toISOString().split('T')[0], notes: ''});
          useEffect(() => { lucide.createIcons(); });
          const handleSubmit = () => { if (formData.notes.trim()) { onSave(formData); } };
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
                <div className="p-4 border-b flex items-center justify-between sticky top-0 bg-white z-10">
                  <h3 className="font-bold text-lg">Follow-up: {product && product.name}</h3>
                  <button onClick={onClose}><i data-lucide="x" style={{width: 24, height: 24}}></i></button>
                </div>
                <div className="p-4 space-y-4">
                  <div><label className="block text-sm font-semibold mb-1">Datum</label><input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="w-full border rounded-lg px-3 py-2" /></div>
                  <div><label className="block text-sm font-semibold mb-1">Was hat sich verbessert? Erfahrungen? *</label><textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})} className="w-full border rounded-lg px-3 py-2 h-40" placeholder="z.B. Energie gestiegen, Schmerzen reduziert..." /></div>
                  <div className="flex gap-2">
                    <button onClick={onClose} className="flex-1 border border-gray-300 rounded-lg py-2 font-semibold">Abbrechen</button>
                    <button onClick={handleSubmit} className="flex-1 bg-green-600 text-white rounded-lg py-2 font-semibold">Speichern</button>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CustomerFollowUpApp />);
        setTimeout(() => { lucide.createIcons(); }, 100);
    </script>
</body>
</html>
